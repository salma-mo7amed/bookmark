<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
<link rel="shortcut icon" href="./imgs/bookmark.png" type="image/x-icon"/>
<link rel="stylesheet" href="./CSS/all.min.css"/>
<link rel="stylesheet" href="./CSS/bootstrap.min.css"/>
<link rel="stylesheet" href="./CSS/style.css"/>
</head>
<body>
    <div class="mainbookmark py-4 w-75 m-auto">
        <h1 class="text-center fw-bold py-5 position-relative">Bookmarker</h1>
        <div class="bookmarkheading">
            <h2 class="text-center fw-bold py-5">
                <span
                class="bookmarkicon">
                <i class="fa-solid fa-bookmark "></i>
                Bookmark your</span>
                <span class="bookmarkicon1">
                    favorite sites
                    <i class="fa-solid fa-bookmark "></i></span>
            </h2>

        </div>
        <div class="w-75 m-auto py-3 container d-flex align-content-center justify-content-center flex-column gap-2">
            <label for="siteName" class="mb-2 fw-bold">
                <i class="fa-solid fa-book-bookmark" style="color: #000000;"></i>
                Site Name</label>
            <input id="siteName" class="form-control mb-2" type="text"  placeholder="Bookmark Name">
            <label for="siteUrl" class="mb-2 fw-bold">
                <i class="fa-solid fa-link" style="color: #000000;"></i>
                Site URL</label>
            <input id="siteUrl" class="form-control mb-2" type="text"  placeholder="Site URL">
        </div>
          <button id="sumbitBtn"  class="btn btn-sumbit btn-success mt-3 px-4 mb-4" onclick="addSite();">Sumbit</button>
            <button id="updateBtn" class="btn btn-sumbit btn-success mt-3 d-none px-4 mb-4 " onclick="updateTheSite()">Update</button>
            
           <div class="tablecontent mb-5">
            <table class="table table-striped mt-5 text-center bg-light ">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="userSites">
                 
                </tbody>
            </table>
            <div id="siteInfo" class="siteinfo text-center container w-50 mt-3 p-3 d-none">
                <span><i class="fa-regular fa-bell" style="color: #ff0000;"></i></span>
                <span><i class="fa-regular fa-bell" style="color: #ffff00;"></i></span>
                <span><i class="fa-regular fa-bell" style="color: #0000ff;"></i></span>
                <p class="mt-2 text-danger-emphasis fw-bolder">Site Name or Site Url is not vaild:</p>
                <p>site name must contain at least 3 characters.</p>
                <p>Url must begin with WWW and you should not forget using the dots(.)</p>
            </div>
           </div>
    </div>
   
   
    

















    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
